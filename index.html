<html>
<head>
  <title>Course Search</title>
  <script src="app.js"></script>

</head>

<body style="display: block; text-align: left;">
  <h1>Browse Courses</h1>
    <div id="course_form" class="justify-content-center">
        <form onsubmit="return false;" id="queryForm">

        <label for="SearchNum">Search Course number: </label> <br />
        <input type="text" id="SearchNum" name="SearchNum" value=""></input>
        <input id="SearchByNumber" type="button" onclick="updateView(this)" value="Search" data-querytype="by_course_code"></input>

  <br>

        <label for="SearchInst">Search instructor: </label> <br />
        <input type="text" id="SearchInst" name="SearchInst" value=""></input>
        <input id="SearchByInstructor" type="button" onclick="updateView(this)" value="Search" data-querytype="by_instructor"></input>

  <br>

        <label for="SearchTitle"> Search course title: </label> <br />
        <input type="text" id="SearchTitle" name="SearchTitle" value=""> </input>
        <input id="SearchByTitle" type="button" onclick="updateView(this)" value="Search" data-querytype="by_title">
        </input>

  <br>

        <label for="SearchLev"> Search course level: </label> <br />
        <input type="text" id="SearchLev" name="SearchLev" value=""> </input>
        <input id="SearchByLevel" type="button" onclick="updateView(this)" value="Search" data-querytype="by_level">
        </input>

  <br>

        <label for="SearchInstLev"> Search Instructor and Level: </label> <br />
        <input type="text" id="instructorSearch" name="instructorSearch" value=""> </input>
        <input type="text" id="combined_SearchLev" name="combined_SearchLev" value=""> </input>
        <input id="SearchByInstructorLevel" type="button" onclick="updateView(this)" value="Search" data-querytype="combined_query"> </input>

        </form>
    </div>

    <div id="results">

    </div>

    <script id="show_results_view">
        <div class="container">
                <h4 class = "text-center"> Courses </h4>
                <ul>
                {{#each courses}}
               <li style ="list-style-type: none;">
                <div class = "card mb-2" style = "width:350px; height: 250px; text-center">
                    <div class = "card-body">
                         <div class = "card-title"><h4>{{this.title}}</h4> </div>
                <hr>
                            <div class = "card-text">
                <h5>{{this.course_code}}</h5>
                <p>{{this.instructor}} </p>
                <p>{{this.course_level}}</p>
                {{/each}}
                </div> </li>
            </ul>

                </div>
            </div>
        </div>

        </script>
</body>

</html>
